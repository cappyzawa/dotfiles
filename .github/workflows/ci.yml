name: CI
on: push
jobs:
  setUP:
    name: Set Up
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macOS-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Install zsh
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install zsh
    - name: setUP
      run: |
        curl -sL https://raw.githubusercontent.com/cappyzawa/dotfiles/master/etc/install | bash
    - name: Reboot shell
      run: |
        zsh -c "source ~/.zshrc"
