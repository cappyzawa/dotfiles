name: CI
on: pull_request
jobs:
  setup:
    name: Set Up
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macOS-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Install zsh
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update -y
        sudo apt-get install -y zsh curl make git
    - name: setup
      run: |
        echo "PR was created by: ${{ github.event.pull_request.user.login }}"
        curl -sL https://raw.githubusercontent.com/cappyzawa/dotfiles/master/etc/install | bash
    - name: Reboot shell
      run: |
        source ~/.zshenv
        source ~/.zshrc
      # https://github.com/actions/virtual-environments/issues/264#issuecomment-574032011
      # use zsh
      shell: zsh {0}
  status-check:
    runs-on: ubuntu-latest
    needs:
    - setup
    permissions: {}
    if: failure()
    steps:
    - run: exit 1
  enable-auto-merge:
    runs-on: ubuntu-latest
    needs:
    - status-check
    permissions:
      contents: write # For enable automerge
      pull-requests: write # For enable automerge
    if: |
      ! failure() && ! cancelled() && github.event.pull_request.user.login == 'renovate[bot]' && contains(github.event.pull_request.body, ' **Automerge**: Enabled.')
    steps:
    - name: Generate token
      id: generate_token
      uses: tibdex/github-app-token@v2.1.0
      with:
        app_id: ${{secrets.GH_APP_ID}}
        private_key: ${{secrets.GH_APP_PRIVATE_KEY}}
    - run: gh -R "$GITHUB_REPOSITORY" pr merge --squash --auto --delete-branch "$PR_NUMBER"
      env:
        GITHUB_TOKEN: ${{steps.generate_token.outputs.token}}
        PR_NUMBER: ${{github.event.pull_request.number}}
