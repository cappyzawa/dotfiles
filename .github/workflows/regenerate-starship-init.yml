name: Regenerate starship init

on:
  push:
    branches:
    - master
    paths:
    - '.config/aqua/aqua.yaml'
  workflow_dispatch:

jobs:
  regenerate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
    - uses: actions/checkout@v6

    - name: Create empty private registry
      run: |
        mkdir -p .config/aqua/private
        echo "packages: []" > .config/aqua/private/registry.yaml
        echo "packages: []" > .config/aqua/private/aqua.yaml

    - uses: aquaproj/aqua-installer@v4.0.4
      with:
        aqua_version: v2.56.1
        aqua_opts: "-tags starship/starship"
        working_directory: .config/aqua

    - name: Regenerate starship init
      run: aqua exec -- starship init zsh > ../zsh/starship-init.zsh
      working-directory: .config/aqua

    - name: Create PR if changed
      run: |
        if ! git diff --quiet .config/zsh/starship-init.zsh; then
          BRANCH="chore/regenerate-starship-init"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b "$BRANCH"
          git add .config/zsh/starship-init.zsh
          git commit -m "chore: regenerate starship init"
          git push -f origin "$BRANCH"
          gh pr create --title "chore: regenerate starship init" --body "Auto-generated by GitHub Actions" --base master --head "$BRANCH" || true
        fi
      env:
        GH_TOKEN: ${{ github.token }}
