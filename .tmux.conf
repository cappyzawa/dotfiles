# Status update interval
set -g status-interval 1

# Basic status bar colors
set -g status-style "fg=#706e67,bg=#3a393d"

# Left side of status bar
set -g status-left-style "bg=#3a393d,fg=#a6a290"
set -g status-left-length 40
set -g status-left "#[fg=#1f1f28,bg=#c0a36e,bold] #S #[fg=#c0a36e,bg=#8b887b,nobold]#[fg=#3a393d,bg=#8b887b] #(whoami) #[fg=#8b887b,bg=#555452]#[fg=#8b887b,bg=#555452] #I:#P #[fg=#555452,bg=#3a393d,nobold]"

# Right side of status bar
set -g status-right-style "bg=#3a393d,fg=#a6a290"
set -g status-right-length 150
set -g status-right "#[fg=#555452,bg=#3a393d]#[fg=#8b887b,bg=#555452] %H:%M:%S #[fg=#8b887b,bg=#555452]#[fg=#3a393d,bg=#8b887b] %d-%b-%y #[fg=#c1bda5,bg=#8b887b]#[fg=#1f1f28,bg=#c1bda5,bold] #H "

# Window status
set -g window-status-format "#[fg=#dcd7ba]#[bg=#3a393d] #I:#W#F "
set -g window-status-current-format "#[fg=#d27e99,bg=black] #I:#W#F "

# Current window status
set -g window-status-current-style "bg=#c0a36e,fg=#1f1f28"

# Window with activity status
set -g window-status-activity-style "bg=#d27e99,fg=#3a393d"

# Window separator
set -g window-status-separator ""

# Window status alignment
set -g status-justify centre

# Pane border
set -g pane-border-style "bg=default,fg=#706e67"

# Active pane border
set -g pane-active-border-style "bg=default,fg=#c0a36e"

# Pane number indicator
set -g display-panes-colour "#3a393d"
set -g display-panes-active-colour "#c1bda5"

# Clock mode
set -g clock-mode-colour "#c0a36e"
set -g clock-mode-style 24

# Message
set -g message-style "bg=#c0a36e,fg=black"

# Command message
set -g message-command-style "bg=#3a393d,fg=black"

# Mode
set -g mode-style "bg=#c0a36e,fg=#dcd7ba"
# }}}

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
