# Status update interval
set -g status-interval 1

# Basic status bar colors
set -g status-style "fg=#676b78,bg=#3d404c"

# Left side of status bar
set -g status-left-style "bg=#3d404c,fg=#9197a3"
set -g status-left-length 40
set -g status-left "#[fg=#282a36,bg=#b294bb,bold] #S #[fg=#b294bb,bg=#7c818d,nobold]#[fg=#3d404c,bg=#7c818d] #(whoami) #[fg=#7c818d,bg=#525562]#[fg=#7c818d,bg=#525562] #I:#P #[fg=#525562,bg=#3d404c,nobold]"

# Right side of status bar
set -g status-right-style "bg=#3d404c,fg=#9197a3"
set -g status-right-length 150
set -g status-right "#[fg=#525562,bg=#3d404c]#[fg=#7c818d,bg=#525562] %H:%M:%S #[fg=#7c818d,bg=#525562]#[fg=#3d404c,bg=#7c818d] %y %b-%d #[fg=#b294bb,bg=#7c818d]#[fg=#282a36,bg=#b294bb,bold] #H "

# Window status
set -g window-status-format "#[fg=#bbc2cf]#[bg=#3d404c]  #I:#W#F  "
set -g window-status-current-format "#[fg=#3d404c,bg=black]#[fg=#d16d9e,nobold] #I:#W#F #[fg=#3d404c,bg=black,nobold]"

# Current window status
set -g window-status-current-style "bg=#b294bb,fg=#3d404c"

# Window with activity status
set -g window-status-activity-style "bg=#a6acb9,fg=#3d404c" # fg and bg are flipped here due to

# Window separator
set -g window-status-separator ""

# Window status alignment
set -g status-justify centre

# Pane border
set -g pane-border-style "fg=#676b78"

# Active pane border
set -g pane-active-border-style "fg=#b294bb"

# Pane number indicator
set -g display-panes-colour "#3d404c"
set -g display-panes-active-colour "#a6acb9"

# Clock mode
set -g clock-mode-colour "#b294bb"
set -g clock-mode-style 24

# Message
set -g message-style "bg=#b294bb,fg=black"

# Command message
set -g message-command-style "bg=#3d404c,fg=black"

# Mode
set -g mode-style "bg=#b294bb,fg=#bbc2cf"
# }}}

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
