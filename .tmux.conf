setenv LANG en_US.UTF-8

set-option -g prefix C-t
bind-key C-t send-prefix
unbind-key C-b

set-option -g default-shell /bin/zsh
set-option -g default-command /bin/zsh
set-option -s escape-time 0

# Split window from current path
bind-key \\ split-window -h -c '#{pane_current_path}'

# Vertical split window from current path
bind-key - split-window -v -c '#{pane_current_path}'

bind-key c new-window -c '#{pane_current_path}'

# Custom mouse settings
set-option -g mouse on
unbind-key -T root MouseDown1Pane
unbind-key -T root MouseDown3Pane

# Start window index 1 origin
set-option -g base-index 1

# Resize pane
bind-key -r H resize-pane -L 5
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r L resize-pane -R 5

# Change active pane
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Reload config file
bind-key r source-file ~/.tmux.conf\; display-message "[tmux] ~/.tmux.conf reloaded!"

# sync
bind a setw synchronize-panes \; display "synchronize-panes #{?pane_synchronized,on,off}"

# Look up in a man-page
bind-key m command-prompt -p "Man:" "split-window 'man %%'"

# active
set-option -g default-terminal "xterm-256color"

# status bar
set-option -g status-position top

# like a vim
set-window-option -g mode-keys vi
set -g status-keys vi

bind-key v copy-mode \; display "Copy mode!"

bind-key p paste-buffer

bind-key -T edit-mode-vi Up send-keys -X history-up
bind-key -T edit-mode-vi Down send-keys -X history-down
unbind-key -T copy-mode-vi Space

bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi V send-keys -X select-line
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

bind-key p run-shell "~/.tmux/bin/popup"

set-environment -g PATH "/usr/local/bin:/bin:/usr/bin"

TMUX_FZF_SED="/usr/local/opt/gnu-sed/libexec/gnubin/sed"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'sainnhe/tmux-fzf'

# zephyr_theme {{{
#
# Powerline Double Themer - Tmux Theme
# Originally created by Jim Myhrberg <contact@jimeh.me>.
# Modified for use by Themer by Tom Selvi <tomselvi@gmail.com>.
#
# Inspired by vim-powerline: https://github.com/Lokaltog/powerline
#
# Requires terminal to be using a powerline compatible font, find one here:
# https://github.com/Lokaltog/powerline-fonts
#

# Status update interval
set -g status-interval 1

# Basic status bar colors
set -g status-fg "#676c76"
set -g status-bg "#3d414a"

# Left side of status bar
set -g status-left-bg "#3d414a"
set -g status-left-fg "#9197a3"
set -g status-left-length 40
set -g status-left "#[fg=#282c34,bg=#3bb6c4,bold] #S #[fg=#3bb6c4,bg=#7c828d,nobold]#[fg=#3d414a,bg=#7c828d] #(whoami) #[fg=#7c828d,bg=#525760]#[fg=#7c828d,bg=#525760] #I:#P #[fg=#525760,bg=#3d414a,nobold]"

# Right side of status bar
set -g status-right-bg "#3d414a"
set -g status-right-fg "#9197a3"
set -g status-right-length 150
set -g status-right "#[fg=#525760,bg=#3d414a]#[fg=#7c828d,bg=#525760] %H:%M:%S #[fg=#7c828d,bg=#525760]#[fg=#3d414a,bg=#7c828d] %Y-%b-%d #[fg=#3bb6c4,bg=#7c828d]#[fg=#282c34,bg=#3bb6c4,bold] #H "

# Window status
set -g window-status-format "#[fg=#bbc2cf]#[bg=#3d414a]  #I:#W#F  "
set -g window-status-current-format "#[fg=#3d414a,bg=black]#[fg=#51afef,nobold] #I:#W#F #[fg=#3d414a,bg=black,nobold]"

# Current window status
set -g window-status-current-bg "#3bb6c4"
set -g window-status-current-fg "#3d414a"

# Window with activity status
set -g window-status-activity-bg "#a6adb9" # fg and bg are flipped here due to
set -g window-status-activity-fg "#3d414a" # a bug in tmux

# Window separator
set -g window-status-separator ""

# Window status alignment
set -g status-justify centre

# Pane border
set -g pane-border-bg default
set -g pane-border-fg "#676c76"

# Active pane border
set -g pane-active-border-bg default
set -g pane-active-border-fg "#3bb6c4"

# Pane number indicator
set -g display-panes-colour "#3d414a"
set -g display-panes-active-colour "#a6adb9"

# Clock mode
set -g clock-mode-colour "#3bb6c4"
set -g clock-mode-style 24

# Message
set -g message-bg "#3bb6c4"
set -g message-fg black

# Command message
set -g message-command-bg "#3d414a"
set -g message-command-fg black

# Mode
set -g mode-bg "#3bb6c4"
set -g mode-fg "#bbc2cf"
# }}}

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
