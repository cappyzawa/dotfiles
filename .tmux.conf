setenv LANG en_US.UTF-8

set-option -g prefix C-t
bind-key C-t send-prefix
unbind-key C-b

set-option -g default-shell /usr/local/bin/zsh
set-option -g default-command /usr/local/bin/zsh
set-option -s escape-time 0

# Split window
bind-key \ split-window -h

# Vertical split window
bind-key - split-window -v

# Disble mouse
set-option -g mouse on

# Start window index 1 origin
set-option -g base-index 1

# Resize pane
bind-key -r H resize-pane -L 5
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r L resize-pane -R 5

# Change active pane
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Reload config file
bind-key r source-file ~/.tmux.conf\; display-message "[tmux] ~/.tmux.conf reloaded!"
bind-key C-r source-file ~/.tmux.conf\; display-message "[tmux] ~/.tmux.conf reloaded!"

# Look up in a man-page
bind-key m command-prompt -p "Man:" "split-window 'man %%'"

# active
set-option -g default-terminal "screen-256color"
set-option -g pane-active-border-bg colour235

# Pane border
set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg colour240 #base01

# like a vim
set-window-option -g mode-keys vi
set -g status-keys vi

bind-key v copy-mode \; display "Copy mode!"

bind-key p paste-buffer

bind-key -T edit-mode-vi Up send-keys -X history-up
bind-key -T edit-mode-vi Down send-keys -X history-down
unbind-key -T copy-mode-vi Space

bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi V send-keys -X select-line
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"


# Custom OneDark status line
set -g @onedark_widgets "#[fg=#61afef,bg=#3e4452,bold]âŽˆ#[fg=#aab2bf,bg=#3e4452,bold] #(kubectl config current-context) #{#282c34} #(~/.tmux/bin/battery --tmux)"
set -g @onedark_time_format "%R"

## Theme
run-shell ~/.tmux-onedark-theme/tmux-onedark-theme.tmux
