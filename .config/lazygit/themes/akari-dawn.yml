# Akari Dawn theme for Lazygit
# A light palette inspired by Japanese alleys lit by round lanterns.
#
# To use this theme, set the LG_CONFIG_FILE environment variable:
#   export LG_CONFIG_FILE="$HOME/.config/lazygit/config.yml,$HOME/.config/lazygit/themes/akari-dawn.yml"

gui:
  theme:
    activeBorderColor:
      - "#8A4530"
      - bold
    inactiveBorderColor:
      - "#CABEAE"
    searchingActiveBorderColor:
      - "#B07840"
      - bold
    optionsTextColor:
      - "#304050"
    selectedLineBgColor:
      - "#D7C5B1"
    inactiveViewSelectedLineBgColor:
      - "#DDD2C9"
    cherryPickedCommitFgColor:
      - "#8A4530"
    cherryPickedCommitBgColor:
      - "#CFC4B6"
    markedBaseCommitFgColor:
      - "#304050"
    markedBaseCommitBgColor:
      - "#B07840"
    unstagedChangesColor:
      - "#6A2828"
    defaultFgColor:
      - "#1A1816"

  authorColors:
    "*": "#806080"
