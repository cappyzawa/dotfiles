# Akari v0.0.1 — tmux theme
# A terminal color palette inspired by Japanese alleys lit by round lanterns.

# Palette
%hidden AKARI_BG="#1C1A17"
%hidden AKARI_FG="#E6DED3"
%hidden AKARI_OVERLAY="#3A3530"
%hidden AKARI_LANTERN="#E26A3B"
%hidden AKARI_EMBER="#D65A3A"
%hidden AKARI_LIFE="#7FAF6A"
%hidden AKARI_NIGHT="#5A6F82"
%hidden AKARI_MUTED="#7C6A8A"
%hidden AKARI_COMMENT="#7A7A75"

# Status bar
set-option -g status-style "bg=$AKARI_BG,fg=$AKARI_FG"
set-option -g status-position top
set-option -g status-justify left

# Status left
set-option -g status-left-length 100
set-option -g status-left "#[bg=$AKARI_LANTERN,fg=$AKARI_BG,bold] 󰝺 #S #[bg=$AKARI_BG,fg=$AKARI_LANTERN] "

# Status right
set-option -g status-right-length 100
set-option -g status-right ""

# Window status
set-option -g window-status-format "#[fg=$AKARI_COMMENT] #I:#W "
set-option -g window-status-current-format "#[fg=$AKARI_LANTERN,bold] #I:#W "
set-option -g window-status-separator ""

# Pane borders
set-option -g pane-border-style "fg=$AKARI_OVERLAY"
set-option -g pane-active-border-style "fg=$AKARI_LANTERN"

# Pane border status
set-option -g pane-border-format "#[fg=$AKARI_COMMENT] #{pane_title} "

# Message style
set-option -g message-style "bg=$AKARI_OVERLAY,fg=$AKARI_LANTERN"
set-option -g message-command-style "bg=$AKARI_OVERLAY,fg=$AKARI_FG"

# Mode style (copy mode, etc.)
set-option -g mode-style "bg=$AKARI_OVERLAY,fg=$AKARI_FG"

# Clock
set-option -g clock-mode-colour "$AKARI_LANTERN"
