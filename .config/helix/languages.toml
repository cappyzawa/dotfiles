use-grammars = { except = [ "hare", "wgsl" ] }

# Go
[[language]]
name = "go"
scope = "source.go"
file-types = ["go"]
roots = ["go.work", "go.mod"]
auto-format = true
comment-token = "//"
language-servers = ["gopls"]
formatter = { command = "goimports" }
indent = { tab-width = 4, unit = "\t" }

[language-server.gopls]
command = "gopls"
args = ["serve"]

# Rust
[[language]]
name = "rust"
scope = "source.rust"
roots = ["Cargo.toml", "Cargo.lock"]
auto-format = true
language-servers = ["rust-analyzer"]

[language-server.rust-analyzer]
command = "rust-analyzer"

# YAML
[[language]]
name = "yaml"
scope = "source.yaml"
file-types = ["yml", "yaml"]
comment-token = "#"
language-servers = ["yaml-language-server"]
formatter = { command = "yamlfmt", args = ["-"] }
auto-format = true
indent = { tab-width = 2, unit = "  " }

[language-server.yaml-language-server]
command = "yaml-language-server"
args = ["--stdio"]

# JSON
[[language]]
name = "json"
scope = "source.json"
file-types = ["json"]
language-servers = ["vscode-json-language-server"]
formatter = { command = "prettier", args = ["--stdin-filepath", "file.json"] }
auto-format = true
indent = { tab-width = 2, unit = "  " }

[language-server.vscode-json-language-server]
command = "vscode-json-language-server"
args = ["--stdio"]

# TOML
[[language]]
name = "toml"
scope = "source.toml"
injection-regex = "toml"
file-types = ["toml"]
comment-token = "#"
language-servers = ["taplo"]
indent = { tab-width = 2, unit = "  " }

[language-server.taplo]
command = "taplo"
args = ["lsp", "stdio"]

# Markdown
[[language]]
name = "markdown"
scope = "source.md"
injection-regex = "md|markdown"
file-types = ["md", "markdown", "PULLREQ_EDITMSG", "ISSUE_EDITMSG"]
language-servers = ["marksman"]
formatter = { command = "prettier", args = ["--stdin-filepath", "file.md"] }
auto-format = false
indent = { tab-width = 2, unit = "  " }

[language-server.marksman]
command = "marksman"
args = ["server"]

# Dockerfile
[[language]]
name = "dockerfile"
scope = "source.dockerfile"
file-types = ["Dockerfile", "dockerfile"]
comment-token = "#"
indent = { tab-width = 2, unit = "  " }

# Bash/Shell
[[language]]
name = "bash"
scope = "source.bash"
injection-regex = "(shell|bash|zsh|sh)"
file-types = ["sh", "bash", "zsh", ".zshenv", ".zshrc", ".zprofile", ".bashrc", ".bash_profile", ".bash_login", ".profile", "zsh-theme"]
shebangs = ["sh", "bash", "dash", "zsh"]
comment-token = "#"
language-servers = ["bash-language-server"]
formatter = { command = "shfmt", args = ["-i", "2"] }
auto-format = true
indent = { tab-width = 2, unit = "  " }

[language-server.bash-language-server]
command = "bash-language-server"
args = ["start"]

# CSS
[[language]]
name = "css"
scope = "source.css"
file-types = ["css"]
formatter = { command = "prettier", args = ["--stdin-filepath", "file.css"] }
auto-format = true
indent = { tab-width = 2, unit = "  " }

# HTML
[[language]]
name = "html"
scope = "text.html.basic"
file-types = ["html"]
formatter = { command = "prettier", args = ["--stdin-filepath", "file.html"] }
auto-format = true
indent = { tab-width = 2, unit = "  " }

# JavaScript
[[language]]
name = "javascript"
scope = "source.js"
file-types = ["js", "mjs"]
language-servers = ["typescript-language-server"]
auto-format = true
indent = { tab-width = 2, unit = "  " }

# TypeScript
[[language]]
name = "typescript"
scope = "source.ts"
file-types = ["ts"]
language-servers = ["typescript-language-server"]
auto-format = true
indent = { tab-width = 2, unit = "  " }

# TSX
[[language]]
name = "tsx"
scope = "source.tsx"
file-types = ["tsx"]
language-servers = ["typescript-language-server"]
auto-format = true
indent = { tab-width = 2, unit = "  " }

[language-server.typescript-language-server]
command = "typescript-language-server"
args = ["--stdio"]

# Lua
[[language]]
name = "lua"
scope = "source.lua"
file-types = ["lua"]
language-servers = ["lua-language-server"]
auto-format = true
indent = { tab-width = 2, unit = "  " }

[language-server.lua-language-server]
command = "lua-language-server"

# Terraform
[[language]]
name = "terraform"
scope = "source.hcl"
file-types = ["tf", "hcl"]
language-servers = ["terraform-ls"]
auto-format = true
indent = { tab-width = 2, unit = "  " }

[language-server.terraform-ls]
command = "terraform-ls"
args = ["serve"]

# Fish
[[language]]
name = "fish"
scope = "source.fish"
file-types = ["fish"]
comment-token = "#"
language-servers = ["fish-lsp"]
formatter = { command = "fish_indent" }
auto-format = true
indent = { tab-width = 2, unit = "  " }

[language-server.fish-lsp]
command = "fish-lsp"
args = ["start"]
