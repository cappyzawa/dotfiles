"string.regexp.special" = { fg = "bright-magenta" }
"string.special" = { fg = "green" }
"string.special.path" = { fg = "bright-green" }
"string.special.url" = { fg = "bright-blue", modifiers = ["underlined"] }
"string.special.symbol" = { fg = "bright-magenta" }

"comment" = { fg = "comment", modifiers = ["dim"] }
"comment.line" = { fg = "comment", modifiers = ["dim"] }
"comment.block" = { fg = "comment", modifiers = ["dim"] }
"comment.block.documentation" = { fg = "comment", modifiers = ["dim"] }

"variable" = "foreground"
"variable.builtin" = { fg = "bright-red" }
"variable.parameter" = "foreground"
"variable.other" = "foreground"
"variable.other.member" = "foreground"

"label" = { fg = "amber" }

"punctuation" = "foreground"
"punctuation.bracket" = "foreground"
"punctuation.delimiter" = "foreground"
"punctuation.special" = { fg = "amber" }

"keyword" = { fg = "lantern" }
"keyword.control" = { fg = "lantern" }
"keyword.control.conditional" = { fg = "lantern" }
"keyword.control.repeat" = { fg = "lantern" }
"keyword.control.import" = { fg = "lantern" }
"keyword.control.return" = { fg = "lantern" }
"keyword.control.exception" = { fg = "lantern" }
"keyword.operator" = { fg = "lantern" }
"keyword.directive" = { fg = "bright-magenta" }
"keyword.function" = { fg = "lantern" }
"keyword.storage" = { fg = "lantern" }
"keyword.storage.type" = { fg = "lantern" }
"keyword.storage.modifier" = { fg = "lantern" }

"operator" = "foreground"

"function" = { fg = "magenta" }
"function.builtin" = { fg = "bright-magenta" }
"function.method" = { fg = "magenta" }
"function.macro" = { fg = "bright-magenta" }
"function.special" = { fg = "bright-magenta" }

"tag" = { fg = "lantern" }
"tag.builtin" = { fg = "blue" }

"namespace" = { fg = "amber" }

"special" = { fg = "bright-yellow" }

"module" = { fg = "amber" }

# Palette definition (MUST be at the end of the file)
[palette]
background = "#171B22"   # base.background (navy-charcoal night air)
foreground = "#E6DED3"   # base.foreground

cursor = "#E26A3B"       # state.cursor (colors.lantern)
cursor-text = "#171B22"  # state.cursor_text (base.background)
selection-bg = "#2D2518" # state.selection_bg (amber-tinted warmth)
selection-fg = "#F2ECE4" # state.selection_fg
cursorline = "#2E211D"   # layers.sunken (lantern-tinted 20%)

surface = "#1E232C"      # layers.surface (blue-tinted)
raised = "#242836"       # layers.raised (blue-tinted)
border = "#2E3543"       # layers.border

black = "#12100E"        # ansi.black
red = "#C84C32"          # ansi.red (state.error)
green = "#7FAF6A"        # ansi.green (colors.life)
yellow = "#D4A05A"       # ansi.yellow (colors.amber)
blue = "#5A6F82"         # ansi.blue (colors.night)
magenta = "#7C6A8A"      # ansi.magenta (colors.muted)
cyan = "#6F8F8A"         # ansi.cyan
white = "#E6DED3"        # ansi.white (base.foreground)

bright-black = "#2E3543"   # ansi.bright.black (layers.border)
bright-red = "#D65A3A"     # ansi.bright.red (colors.ember)
bright-green = "#8FC57A"   # ansi.bright.green
bright-yellow = "#F08A5D"  # ansi.bright.yellow
bright-blue = "#6F879A"    # ansi.bright.blue
bright-magenta = "#9A8FB3" # ansi.bright.magenta
bright-cyan = "#8FB8B0"    # ansi.bright.cyan (semantic.type)
bright-white = "#F2ECE4"   # ansi.bright.white

lantern = "#E26A3B"      # colors.lantern
ember = "#D65A3A"        # colors.ember
amber = "#D4A05A"        # colors.amber
constant = "#8FB8B0"     # EXPERIMENTAL: bright-cyan for ~150° hue difference
comment = "#7D8797"      # semantic.comment (distant stone-gray)
sunken = "#2E211D"       # layers.sunken (for cursor.match)
match-bg = "#332A2A"     # state.match_bg
