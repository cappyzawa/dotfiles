# Starship config for Claude Code statusline
# Single-line format (no line_break, no character)
"$schema" = 'https://starship.rs/config-schema.json'

palette = 'akari-night'
add_newline = false

format = """
$directory\
$git_branch\
$git_status\
│ \
$custom\
"""

[palettes.akari-night]
black = '#0D1016'
red = '#D25046'
green = '#7FAF6A'
yellow = '#D4A05A'
blue = '#5A6F82'
purple = '#8E7BA0'
cyan = '#6F8F8A'
white = '#E6DED3'
bright-black = '#465676'
bright-red = '#DE7F77'
bright-green = '#A1C492'
bright-yellow = '#E4C397'
bright-blue = '#8195A8'
bright-purple = '#B4A7C0'
bright-cyan = '#9AB1AD'
bright-white = '#EFEAE3'

[directory]
truncation_length = 2
read_only = '󱧵 '
style = 'fg:cyan'
format = '[$path]($style)[$read_only]($read_only_style) '

[git_branch]
symbol = ' '
style = 'fg:purple'
format = '[$symbol$branch]($style)'

[git_status]
style = 'fg:yellow'
format = '[$all_status$ahead_behind]($style) '
conflicted = '='
up_to_date = ''
untracked = '?${count}'
stashed = '\$${count}'
modified = '!${count}'
staged = '+${count}'
renamed = '»'
deleted = '✘'
ahead = '⇡${count}'
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
behind = '⇣${count}'

[custom.claude]
command = 'printf "%s %s %s" "$CLAUDE_MODEL" "$CLAUDE_GAUGE" "$CLAUDE_PCT%"'
when = 'true'
format = '[󰧑 $output]($style)'
style = 'fg:bright-purple'
