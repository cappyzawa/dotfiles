# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

palette = 'tokyonight'
add_newline = true

[palettes.tokyonight]
background = '#1a1b26'
foreground = '#c0caf5'
current_line = '#283457'
primary = '#1E1F29'
box = '#283457'
blue = '#7aa2f7'
cyan = '#7dcfff'
green = '#9ece6a'
orange = '#ff9e64'
pink = '#bb9af7'
purple = '#9d7cd8'
red = '#f7768e'
yellow = '#e0af68'

[os]
disabled = true

[os.symbols]
Alpine = ''
Amazon = ''
Android = ''
Arch = ''
CentOS = ''
Debian = ''
EndeavourOS = ''
Fedora = ''
FreeBSD = ''
Garuda = ''
Gentoo = ''
Linux = ''
Macos = ''
Manjaro = ''
Mariner = ''
Mint = ''
NetBSD = ''
NixOS = ''
OpenBSD = ''
OpenCloudOS = ''
openEuler = ''
openSUSE = ''
OracleLinux = '⊂⊃'
Pop = ''
Raspbian = ''
Redhat = ''
RedHatEnterprise = ''
Solus = ''
SUSE = ''
Ubuntu = ''
Unknown = ''
Windows = ''

[kubernetes]
symbol = '󱃾 '
disabled = false

[docker_context]
disabled = true

[directory]
# home_symbol = " ~/"
# truncation_symbol = ' '
truncation_length = 2
read_only = '󱧵 '
read_only_style = ''

[git_branch]
symbol = ' '

[git_status]
conflicted = '='
up_to_date = ''
untracked = '?${count}'
stashed = '\$${count}'
modified = '!${count}'
staged = '+'
renamed = '»'
deleted = '✘'
ahead = '⇡${count}'
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
behind = '⇣${count}'

[aws]
disabled = true

[nodejs]
symbol = '󰎙 '

[dotnet]
symbol = ' '

[python]
symbol = ' '

[java]
symbol = ' '

[c]
symbol = ' '

[golang]
symbol = " "

[lua]
symbol = ' '
disabled = true

[terraform]
symbol = '󱁢 '

[fill]
symbol = '─'
style = 'fg:current_line'

[cmd_duration]
min_time = 500

[shell]
unknown_indicator = 'shell'
powershell_indicator = 'powershell'
bash_indicator = 'bash'
zsh_indicator = 'zsh'
fish_indicator = 'fish'
disabled = true

[time]
time_format = '%H:%M'
disabled = true

[username]
show_always = true
disabled = true

[character]
success_symbol = '[](bold green)'
error_symbol = '[](bold red)'
vicmd_symbol = "[](bold yellow)"
