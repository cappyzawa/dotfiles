# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

palette = 'akari-night'
add_newline = true

[palettes.tokyonight]
background = '#1a1b26'
foreground = '#c0caf5'
current_line = '#283457'
primary = '#1E1F29'
box = '#283457'
blue = '#7aa2f7'
cyan = '#7dcfff'
green = '#9ece6a'
orange = '#ff9e64'
pink = '#bb9af7'
purple = '#9d7cd8'
red = '#f7768e'
yellow = '#e0af68'

[palettes.akari-night]
# Standard ANSI colors
black = '#0D1016'
red = '#D25046'
green = '#7FAF6A'
yellow = '#D4A05A'
blue = '#5A6F82'
purple = '#8E7BA0'
cyan = '#6F8F8A'
white = '#E6DED3'

# Bright variants
bright-black = '#465676'
bright-red = '#DE7F77'
bright-green = '#A1C492'
bright-yellow = '#E4C397'
bright-blue = '#8195A8'
bright-purple = '#B4A7C0'
bright-cyan = '#9AB1AD'
bright-white = '#EFEAE3'

[palettes.akari-dawn]
# Standard ANSI colors
black = '#1A1816'
red = '#6A2828'
green = '#3A5830'
yellow = '#B07840'
blue = '#304050'
purple = '#806080'
cyan = '#305858'
white = '#E4DED6'

# Bright variants
bright-black = '#514B45'
bright-red = '#3E1717'
bright-green = '#20301A'
bright-yellow = '#78522C'
bright-blue = '#131A20'
bright-purple = '#543F54'
bright-cyan = '#152727'
bright-white = '#D0C5B7'

[os]
disabled = true

[os.symbols]
Alpine = ''
Amazon = ''
Android = ''
Arch = ''
CentOS = ''
Debian = ''
EndeavourOS = ''
Fedora = ''
FreeBSD = ''
Garuda = ''
Gentoo = ''
Linux = ''
Macos = ''
Manjaro = ''
Mariner = ''
Mint = ''
NetBSD = ''
NixOS = ''
OpenBSD = ''
OpenCloudOS = ''
openEuler = ''
openSUSE = ''
OracleLinux = '⊂⊃'
Pop = ''
Raspbian = ''
Redhat = ''
RedHatEnterprise = ''
Solus = ''
SUSE = ''
Ubuntu = ''
Unknown = ''
Windows = ''

[kubernetes]
symbol = '󱃾 '
disabled = false

[docker_context]
disabled = true

[directory]
# home_symbol = " ~/"
# truncation_symbol = ' '
truncation_length = 2
read_only = '󱧵 '
read_only_style = ''

[git_branch]
symbol = ' '

[git_status]
conflicted = '='
up_to_date = ''
untracked = '?${count}'
stashed = '\$${count}'
modified = '!${count}'
staged = '+${count}'
renamed = '»'
deleted = '✘'
ahead = '⇡${count}'
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
behind = '⇣${count}'

[aws]
disabled = true

[nodejs]
symbol = '󰎙 '

[dotnet]
symbol = ' '

[python]
symbol = ' '

[java]
symbol = ' '

[c]
symbol = ' '

[golang]
symbol = " "

[lua]
symbol = ' '
disabled = true

[terraform]
symbol = '󱁢 '

[fill]
symbol = '─'
style = 'fg:current_line'

[cmd_duration]
min_time = 500

[shell]
unknown_indicator = 'shell'
powershell_indicator = 'powershell'
bash_indicator = 'bash'
zsh_indicator = 'zsh'
fish_indicator = 'fish'
disabled = true

[time]
time_format = '%H:%M'
disabled = true

[username]
show_always = true
disabled = true

[character]
# success_symbol = "[󰧟](bold #FF8C42)"  # akari orange
success_symbol = '[](bold green)'
error_symbol = '[](bold red)'
vicmd_symbol = "[](bold yellow)"

[package]
symbol = "󰏗 "

[rust]
symbol = "󱘗 "

[gcloud]
symbol = " "
