github:
- name: tmux-plugins/tpm
  description: Tmux Plugin Manager
  owner: tmux-plugins
  repo: tpm
  command:
    link:
    - from: .
      to: $HOME/.tmux/plugins/tpm
- name: direnv/direnv
  description: Unclutter your .profile
  owner: direnv
  repo: direnv
  release:
    name: direnv
    asset:
      filename: '{{ .Release.Name }}.{{ .OS }}-{{ .Arch }}'
      replacements:
        darwin: darwin
        amd64: amd64
  command:
    link:
    - from: direnv
    snippet: |
      eval "$(direnv hook zsh)"
- name: Aloxaf/fzf-tab
  description: Replace zsh's default completion selection menu with fzf!
  owner: Aloxaf
  repo: fzf-tab
  plugin:
    sources:
    - fzf-tab.plugin.zsh
- name: starship/starship
  description: ‚òÑüååÔ∏è The minimal, blazing-fast, and infinitely customizable prompt for any shell!
  owner: starship
  repo: starship
  release:
    name: starship
    asset:
      filename: 'starship-{{ .Arch }}-{{ .OS }}.tar.gz'
      replacements:
        darwin: apple-darwin
        amd64: x86_64
        arm64: aarch64
  command:
    link:
    - from: starship
      to: starship
    env:
      STARSHIP_CONFIG: $XDG_CONFIG_HOME/starship/starship.toml
    snippet: |
      eval "$(starship init zsh)"
