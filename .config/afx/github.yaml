github:
- name: junegunn/fzf
  description: A command-line fuzzy finder
  owner: junegunn
  repo: fzf
  command:
    build:
      steps:
      - ./install --bin --no-update-rc --no-key-bindings
    link:
    - from: 'bin/fzf'
    - from: 'bin/fzf-tmux'
    snippet: |
      export FZF_DEFAULT_OPTS="$FZF_DEFAULT_OPTS \
        --highlight-line \
        --info=inline-right \
        --ansi \
        --layout=reverse \
        --border=none
        --color=bg+:#283457 \
        --color=bg:#16161e \
        --color=border:#27a1b9 \
        --color=fg:#c0caf5 \
        --color=gutter:#16161e \
        --color=header:#ff9e64 \
        --color=hl+:#2ac3de \
        --color=hl:#2ac3de \
        --color=info:#545c7e \
        --color=marker:#ff007c \
        --color=pointer:#ff007c \
        --color=prompt:#2ac3de \
        --color=query:#c0caf5:regular \
        --color=scrollbar:#27a1b9 \
        --color=separator:#ff9e64 \
        --color=spinner:#ff007c \
        "
- name: tmux-plugins/tpm
  description: Tmux Plugin Manager
  owner: tmux-plugins
  repo: tpm
  command:
    link:
    - from: .
      to: $HOME/.tmux/plugins/tpm
- name: direnv/direnv
  description: Unclutter your .profile
  owner: direnv
  repo: direnv
  release:
    name: direnv
    asset:
      filename: '{{ .Release.Name }}.{{ .OS }}-{{ .Arch }}'
      replacements:
        darwin: darwin
        amd64: amd64
  command:
    link:
    - from: direnv
    snippet: |
      eval "$(direnv hook zsh)"
- name: Aloxaf/fzf-tab
  description: Replace zsh's default completion selection menu with fzf!
  owner: Aloxaf
  repo: fzf-tab
  plugin:
    sources:
    - fzf-tab.plugin.zsh
- name: starship/starship
  description: ‚òÑüååÔ∏è The minimal, blazing-fast, and infinitely customizable prompt for any shell!
  owner: starship
  repo: starship
  release:
    name: starship
    asset:
      filename: 'starship-{{ .Arch }}-{{ .OS }}.tar.gz'
      replacements:
        darwin: apple-darwin
        amd64: x86_64
        arm64: aarch64
  command:
    link:
    - from: starship
      to: starship
    env:
      STARSHIP_CONFIG: $XDG_CONFIG_HOME/starship/starship.toml
    snippet: |
      eval "$(starship init zsh)"
- name: x-motemen/ghq
  description: Remote repository management made easy
  owner: x-motemen
  repo: ghq
  release:
    name: ghq
    asset:
      filename: 'ghq_{{ .OS }}_{{ .Arch }}.zip'
  command:
    link:
    - from: '**/ghq'
    snippet: |
      if ! [ -d $HOME/ghq ]; then
        mkdir -p $HOME/ghq
      fi
    env:
      GOPATH: $HOME/ghq
      GOBIN: $GOPATH/bin
      GOPRIVATE: "*.yahoo.co.jp"
