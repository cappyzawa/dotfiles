github:
- name: neovim/neovim
  description: Vim-fork focused on extensibility and usability
  owner: neovim
  repo: neovim
  release:
    name: nvim
    tag: nightly
    asset:
      filename: 'nvim-{{ .OS }}-{{ .Arch }}.tar.gz'
      replacements:
        darwin: macos
  command:
    env:
      EDITOR: nvim
      GIT_EDITOR: nvim
    alias:
      vim: nvim
      vi: command vim
    link:
    - from: '**/bin/nvim'
      to: nvim
- name: junegunn/fzf
  description: A command-line fuzzy finder
  owner: junegunn
  repo: fzf
  command:
    build:
      steps:
      - ./install --bin --no-update-rc --no-key-bindings
    link:
    - from: 'bin/fzf'
    - from: 'bin/fzf-tmux'
- name: tmux-plugins/tpm
  description: Tmux Plugin Manager
  owner: tmux-plugins
  repo: tpm
  command:
    link:
    - from: .
      to: $HOME/.tmux/plugins/tpm
- name: direnv/direnv
  description: Unclutter your .profile
  owner: direnv
  repo: direnv
  release:
    name: direnv
    tag: v2.30.3
    asset:
      filename: '{{ .Release.Name }}.{{ .OS }}-{{ .Arch }}'
      replacements:
        darwin: darwin
        amd64: amd64
  command:
    link:
    - from: direnv
    snippet: |
      eval "$(direnv hook zsh)"
- name: Aloxaf/fzf-tab
  description: Replace zsh's default completion selection menu with fzf!
  owner: Aloxaf
  repo: fzf-tab
  plugin:
    sources:
    - fzf-tab.plugin.zsh
- name: cli/cli
  description: GitHub‚Äôs official command line tool
  owner: cli
  repo: cli
  release:
    name: gh
    tag: v2.46.0
    asset:
      filename: 'gh_{{ replace .Release.Tag "v" "" }}_{{ .OS }}_{{ .Arch }}.zip'
      replacements:
        darwin: macOS
  command:
    link:
    - from: "gh_*/bin/gh"
      to: gh
- name: starship/starship
  description: ‚òÑüååÔ∏è The minimal, blazing-fast, and infinitely customizable prompt for any shell!
  owner: starship
  repo: starship
  release:
    name: starship
    tag: v1.17.0
    asset:
      filename: 'starship-{{ .Arch }}-{{ .OS }}.tar.gz'
      replacements:
        darwin: apple-darwin
        amd64: x86_64
        arm64: aarch64
  command:
    link:
    - from: starship
      to: starship
    env:
      STARSHIP_CONFIG: $XDG_CONFIG_HOME/starship/starship.toml
    snippet: |
      eval "$(starship init zsh)"
- name: BurntSushi/ripgrep
  description: ripgrep recursively searches directories for a regex pattern while respecting your gitignore
  owner: BurntSushi
  repo: ripgrep
  release:
    name: ripgrep
    tag: 14.1.0
    asset:
      filename: 'ripgrep-{{ .Release.Tag }}-{{ .Arch }}-{{ .OS }}.tar.gz'
      replacements:
        darwin: apple-darwin
        amd64: x86_64
        arm64: x86_64
        linux: unknown-linux-musl
        windows: pc-windows-msvc
  command:
    link:
    - from: '*/rg'
      to: rg
- name: x-motemen/ghq
  description: Remote repository management made easy
  owner: x-motemen
  repo: ghq
  release:
    name: ghq
    tag: v1.4.2
    asset:
      filename: 'ghq_{{ .OS }}_{{ .Arch }}.zip'
  command:
    link:
    - from: '**/ghq'
    snippet: |
      if ! [ -d $HOME/ghq ]; then
        mkdir -p $HOME/ghq
      fi
    env:
      GOPATH: $HOME/ghq
      GOBIN: $GOPATH/bin
      GOPRIVATE: "*.yahoo.co.jp"

- name: Rasukarusan/fzf-chrome-active-tab
  description: üêß Fuzzy search and activate Chrome tab via the terminal.
  owner: Rasukarusan
  repo: fzf-chrome-active-tab
  release:
    name: chrome-tab-activate
    tag: "0.03"
    asset:
      filename: chrome-tab-activate
  command:
    link:
    - from: chrome-tab-activate
    alias:
      tl: chrome-tab-activate
