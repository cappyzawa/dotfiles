[env]
TERM = "xterm-256color"

[font]
builtin_box_drawing = true
size = 22.0

[font.bold]
family = "Moralerspace Argon"
style = "Bold"

[font.italic]
family = "Moralerspace Argon"
style = "Italic"

[font.normal]
family = "Moralerspace Argon"
style = "Regular"

[terminal.shell]
# tmux: program = "/opt/homebrew/bin/zsh"
# tmux: args = ["-l", "-c", "tmux new-session -AD -s zzz"]
program = "/bin/zsh"
args = ["--login", "-c", "zellij attach --create zzz"]

[window]
decorations = "full"
dynamic_padding = true
option_as_alt = "None"
# startup_mode = "Fullscreen"

[window.padding]
x = 5
y = 5

[general]
import = ["themes/akari-night.toml"]

[terminal]

[keyboard]
bindings = []
