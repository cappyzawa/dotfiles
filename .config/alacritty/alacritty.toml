[env]
TERM = "xterm-256color"

[font]
builtin_box_drawing = true
size = 21.0

[font.bold]
family = "FiraCode Nerd Font Mono"
style = "Semi Bold"

[font.italic]
family = "FiraCode Nerd Font Mono"
style = "Retina"

[font.normal]
family = "FiraCode Nerd Font Mono"
style = "Light"

[terminal.shell]
program = "/bin/zsh"
args = ["-l", "-i", "-c", "tmux new-session -A -s zzz"]

[window]
decorations = "full"
dynamic_padding = true
# startup_mode = "Fullscreen"

[window.padding]
x = 5
y = 5

[general]
import = ["~/.config/alacritty/tokyo-night.toml"]

